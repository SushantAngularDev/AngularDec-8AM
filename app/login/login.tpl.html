<form name="loginForm" class="form-horizontal" ng-controller="loginCtrl">
	<div class="form-group">
		<label class="control-label col-xs-2">UserName Or Email</label>
		<div class="col-xs-10">
			<input type="text" name="userName" ng-model="user.userName" class="form-control" placeholder="UserName Or Email">
		</div>
	</div>
	<div class="form-group">
		<label class="control-label col-xs-2">Password</label>
		<div class="col-xs-10">
			<input type="password" ng-model="user.password" class="form-control" placeholder="password">
		</div>
	</div>{{user}}
	<div class="form-group">
		<div class="col-xs-offset-2 col-xs-10">
			<button type="submit" ng-click="lc.logIn()" class="btn btn-primary">Login</button>
		</div>
	</div>
</form>
