<form class="form-horizontal" ng-controller="registerCtrl as rc">
    <div class="form-group">
        <label class="control-label col-xs-2">First Name</label>
        <div class="col-xs-10">
            <input type="text"
                   ng-model="rc.user.firstName"
                   class="form-control"  placeholder="First Name">
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-2">Last Name</label>
        <div class="col-xs-10">
            <input type="text"
                   ng-model="rc.user.lastName"
                   class="form-control"  placeholder="Last Name">
        </div>
    </div>
    
	<div class="form-group">
        <label class="control-label col-xs-2">Mobile No</label>
        <div class="col-xs-10">
            <input type="text"
                   cm-numbers-only
                   maxnumbers="10"
                   ng-model="rc.user.mobileNo"
                   class="form-control"  placeholder="Mobile No">
        </div>
    </div>
	
	<div class="form-group">
        <label class="control-label col-xs-2">Pin Code</label>
        <div class="col-xs-10">
            <input type="text"
                   cm-numbers-only
                   maxnumbers="6"
                   ng-model="rc.user.pinCode"
                   class="form-control"  placeholder="Pin Code">
        </div>
    </div>
	
	
		
	<div class="form-group">
        <label class="control-label col-xs-2">Date Of Birth</label>
        <div class="col-xs-10">
            <input type="text"
                   cm-date-picker
                   ng-model="rc.user.dob"
                   class="form-control"  placeholder="Date of Birth">
        </div>
    </div>
	
	
    <div class="form-group">
        <label class="control-label col-xs-2">country</label>
        <div class="col-xs-10">
        <select class="form-control" ng-model="rc.selectedtCountry"
                ng-options="country.name+'-'+ country.code for country in rc.countries">
        <option value="">Select Country</option>
        </select>  {{rc.selectedtCountry}}
        </div>
    </div>
    
    <div class="form-group">
        <label class="control-label col-xs-2">Gender</label>
        <div class="col-xs-10">
            <input type="radio" ng-model="rc.user.gender" 
                   name="gender" value="M">Male
            <input type="radio" name="gender" value="F"
                   ng-model="rc.user.gender">Female   
        </div>
    </div>
    
	
     <div class="form-group">
        <label class="control-label col-xs-2">Password</label>
        <div class="col-xs-10">
            <input type="password" ng-model="rc.user.password" class="form-control" 
				    placeholder="password"/>
        </div>
    </div>
    
    
	
   <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <div class="checkbox">
                <label><input type="checkbox" ng-model="rc.user.agree"> I Agree Tems</label>
            </div>
        </div>
    </div>
    
    
    <div class="form-group">
        <div class="col-xs-offset-2 col-xs-10">
            <button type="submit" ng-click="rc.register()" class="btn btn-primary">Register</button>
        </div>
    </div>
    {{rc.user}}
    
</form>
